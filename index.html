<script>
const contents = document.querySelectorAll('.content');

function toggleOpen() {
     this.classList.toggle('open');
}

function toggleActive(e) {
  if (e.propertyName.includes('flex')) {
    this.classList.toggle('open-active');
  }
}

contents.forEach(content => content.addEventListener('click', toggleOpen));
contents.forEach(content => content.addEventListener('transitionend', toggleActive));
